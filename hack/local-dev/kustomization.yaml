apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ./namespace.yaml
- ../../config/default
- ./ghproxy.yaml
patches:
- path: ./verify-conformance-patch.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
- behavior: replace
  files:
  - ./vcr.yaml
  name: vcr-config
  namespace: prow
- files:
  - ./plugins.yaml
  name: plugins
  namespace: prow
- files:
  - localRegistryHosting.v1=./local-registry-hosting.yaml
  name: local-registry-hosting
  namespace: kube-public
secretGenerator:
- files:
  - token=./tmp/token
  name: github-token
  namespace: prow
- files:
  - hmac=./tmp/hmac
  name: hmac-token
  namespace: prow
images:
- name: ko://cncf.io/infra/verify-conformance-release
  newTag: latest
  newName: localhost:5001/vcr/verify-conformance-release
